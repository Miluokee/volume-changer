<!doctype html>
<html lang="en" class="mdc-typography">

<head>
  <meta charset="utf-8">
  <title>Volume Booster</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="./styles/popup.css" rel="stylesheet">
</head>

<body>

  <header class="header">
    <img class="header__icon" src="./icons/icon-19.png" alt="Volume Booster">
    <div class="header__name">Volume Booster</div>
    <div class="header__description">Control volume of the current tab with the slider below.
      You can also switch to any tab playing audio with just one click.</div>
  </header>

  <section class="volume-slider">
    <input id="volume-slider" class="volume-slider__slider" type="range" value="100" min="0" max="600" step="10"
      autofocus>
  </section>

  <section class="volume-info">
    <span class="volume-info__volume-min">0 %</span>
    <span class="volume-info__volume-current">
      Volume:
      <span id="volume-current" class="volume-info__volume-current-value"></span> %
    </span>
    <span class="volume-info__volume-max">600 %</span>
  </section>

  <section class="tabs">
    <div class="tabs__title"></div>
    <div class="tabs__list"></div>
  </section>

  <script src="./script/popup.js"></script>

  <template id="template-tab">
    <a href="#" class="tab">
      <div class="tab__item tab__icon">
        <img class="tab__icon-image" src="" alt="">
      </div>
      <div class="tab__item tab__title"></div>
    </a>
  </template>

</body>

</html>
